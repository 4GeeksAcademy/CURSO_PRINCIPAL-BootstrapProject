                    <i class="fa-brands fa-instagram fs-4 pe-1 pb-1"></i>
                    <a class="navbar-brand text-dark" href="#"><h3>Instagram</h3></a>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Create a new post
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <label class="row" for="captions" style="color: black;"><strong>Captions:</strong></label>
                                        <textarea id="captions" name="captions" rows="4" cols="60" placeholder="Escribe tus comentarios aquÃ­..."></textarea>
                                    </form>
                                    <div class="content-fluid">
                                        <button type="button" class="btn btn-light border"><i class="fa-solid fa-location-dot"></i></button>
                                        <button type="button" class="btn btn-light border"><i class="fa-solid fa-camera"></i></button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown ms-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
